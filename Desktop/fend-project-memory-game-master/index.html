<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i id="star1" class="fa fa-star"></i>
                </li>
                <li>
                    <i id="star2" class="fa fa-star"></i>
                </li>
                <li>
                    <i id="star3" class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves"> 0 </span> Moves
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
            <div id="timer">
                <span>Time: </span>
                <span class="minutes">00</span>:
                <span class="seconds">00</span>
            </div>
        </section>
        <!--Removed classes given. Will be added with Javascript -->
        <ul class="deck">

        </ul>
    </div>
    <script src="js/app.js"></script>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close restart">&times;</span>
            <h1>Congratulations!</h1>
            <h3>Time Completed:<span class="minutes">00</span>: <span class="seconds">00</span>
            </h3>
            <h3>Total Moves:
                <span class="moves"> </span>
            </h3>
            <h3>
                Rating: <span class="rating"> </span> Stars
            </h3>
            <h4> Close this window to play again</h4>
        </div>

    </div>
</body>

</html>
